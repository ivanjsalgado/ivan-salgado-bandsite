<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bio.css">
    <link rel="stylesheet" href="../styles/shows.css">
    <title>Shows</title>
</head>
<body>
     <header class="header">
        <nav class="header__navbar">
            <ul class="header__links">
                <a href="./index.html"><li><img class="header__logo" src="../assets/logos/Logo-bandsite.svg" alt="Bandsite Logo"></li></a>
                <div class="header__link-container">
                    <div class="header__link-bio">
                        <li class="header__bio">Biography</li>
                    </div>
                    <div class="header__link-shows">
                        <li class="header__shows">Shows</li>
                    </div>
                </div>
            </ul>
        </nav>
    </header>   
    <main>
        <article class="hero">
            <h2 class="hero__album">Beautiful Beasts Album</h2>
            <h1 class="hero__heading">Queen of Yellow x For The Strings</h1>
            <iframe class="hero__iframe"scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1530852481&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=true"></iframe>
        </article>
        <article class="shows">
            <h2 class="shows__title">Shows</h2>
            <section class="shows__container">
                <div class="shows__dates">
                    <p class="shows__small-text">DATE</p>
                    <p class="shows__middle-text shows__middle-text--bold">Mon Sept 06 2021</p>
                </div>
                <div class="shows__venue">
                    <p class="shows__small-text">VENUE</p>
                    <p class="shows__middle-text">Ronald Lane</p>
                </div>
                <div class="shows__location">
                    <p class="shows__small-text">LOCATION</p>
                    <p class="shows__middle-text">San Francisco, CA</p>
                </div>
                <button class="shows__button">BUY TICKETS</button>
            </section>
        </article>
    </main>
</body>
</html>
